[package]
edition = "2021"
name = "tufa_common"
version = "0.1.0"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
actix-web = "4.0.1"
ansi_term = "0.12"
bytes = "1.2.1"
chrono = "0.4"
convert_case = "0.6.0"
dotenv = "0.15.0"
futures = "0.3.5"
http = "0.2.8"
once_cell = "1.16.0"
# reqwest = {version = "0.11.0", default-features = false, features = ["json", "blocking", "rustls-tls", "cookies"]}
mongodb = "2.0.1"
reqwest = {version = "0.11.0", default-features = false, features = ["json", "blocking", "rustls-tls", "cookies", "gzip", "brotli", "deflate", "trust-dns", "native-tls", "multipart", "stream", "cookies"]}
secrecy = {version = "0.8", features = ["serde"]}
serde = {version = "1.0", features = ["derive"]}
serde-aux = "4.0.0"
serde-xml-rs = "0.6.0"
serde_derive = "1.0"
serde_json = "1.0"
strum = "0.24.1"
strum_macros = "0.24.3"
thiserror = "1.0.30"
tokio = {version = "1.7.1", features = ["macros"]}
tracing = {version = "0.1", features = ["log", "valuable"]}
itertools = "0.10.1"
uuid = {version = "0.8", features = ["v4", "serde"]}
sqlx = {version = "0.5", default-features = false, features = ["postgres", "runtime-actix-rustls", "macros", "uuid", "chrono", "migrate", "offline"]}

compile_time_git_info = {path = "../proc_macros/compile_time_git_info"}
enum_extension = {path = "../proc_macros/enum_extension"}
error_display = {path = "../proc_macros/error_display"}
error_occurence = {path = "../proc_macros/error_occurence"}
gen_enum = {path = "../proc_macros/gen_enum"}
gen_enum_without_values = {path = "../proc_macros/gen_enum_without_values"}
generate_getter_traits_for_struct_fields = {path = "../proc_macros/generate_getter_traits_for_struct_fields"}
impl_display_for_error = {path = "../proc_macros/impl_display_for_error"}
impl_error_with_tracing = {path = "../proc_macros/impl_error_with_tracing"}
impl_from_for_upper_struct = {path = "../proc_macros/impl_from_for_upper_struct"}
impl_get_git_info = {path = "../proc_macros/impl_get_git_info"}
impl_get_source = {path = "../proc_macros/impl_get_source"}
impl_get_where_was_origin_or_wrapper = {path = "../proc_macros/impl_get_where_was_origin_or_wrapper"}
init_error = {path = "../proc_macros/init_error"}
init_from_env = {path = "../proc_macros/init_from_env"}
init_from_env_with_panic_if_failed = {path = "../proc_macros/init_from_env_with_panic_if_failed"}
provider_kind_from_config = {path = "../proc_macros/provider_kind_from_config"}
struct_field_getter = {path = "../proc_macros/struct_field_getter"}
struct_field_setter = {path = "../proc_macros/struct_field_setter"}
